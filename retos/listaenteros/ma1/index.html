<p>En la clase <code>ListaEnteros</code> añade un método que devuelva el mayor elemento de la lista.</p>

<p>En caso de que la lista no tenga ningún elemento, se debe devolver -1.</p>

<p>No puedes utilizar <code>sort</code>. Inicializa el resultado a -1 y recorre todos los elementos de la lista comparando el elemento con el resultado.</p>
