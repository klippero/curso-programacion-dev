<p>Los parámetros son información que necesita un método para poder llevarse a cabo.</p>

<p>Por ejemplo, para fijar la nueva temperatura es necesario saber cuál es dicha temperatura. El método <code>fija_temperatura</code> necesita recibir como parámetro la temperarua para poder fijarla.</p>
